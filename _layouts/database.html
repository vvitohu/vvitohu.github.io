---
layout: none
---
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }} - 資料庫展示</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; }
        .db-container { margin-top: 50px; background: white; padding: 30px; border-radius: 15px; shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="container db-container">
        <h1>{{ page.title }} 的資料庫系統</h1>
        <p class="text-muted">描述：{{ page.desc }}</p>
        <hr>

        <div id="my-database-app">
            <h3>自定義程式區域</h3>
            <div id="display-area">
                </div>
            <button class="btn btn-primary" onclick="loadData()">執行資料庫讀取</button>
        </div>
    </div>

    <script>
        // 這是你「自己寫」的資料庫程式
        function loadData() {
            const display = document.getElementById('display-area');
            display.innerHTML = "<p>正在連線至資料庫... 讀取 {{ page.title }} 的專屬數據...</p>";
            
            // 模擬資料讀取
            setTimeout(() => {
                display.innerHTML = `
                    <table class="table">
                        <thead><tr><th>欄位</th><th>數值</th></tr></thead>
                        <tbody>
                            <tr><td>課程 ID</td><td>{{ page.slug }}</td></tr>
                            <tr><td>更新時間</td><td>${new Date().toLocaleDateString()}</td></tr>
                        </tbody>
                    </table>`;
            }, 1000);
        }
    </script>

</body>
</html>
