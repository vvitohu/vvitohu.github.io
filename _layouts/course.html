---
layout: default
---
<article class="container" style="padding-top: 150px; padding-bottom: 80px;">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="section-heading text-uppercase">{{ page.title }}</h1>
            <p class="text-muted">最後更新於：{{ page.date | date: "%Y-%m-%d" }}</p>
            
            <hr>

            <img src="{{ site.baseurl }}/img/courses/{{ page.image }}" class="img-fluid rounded mb-4" style="width: 100%; max-height: 400px; object-fit: cover;">

            <div class="course-content" style="line-height: 1.8; font-size: 1.1rem;">
                {{ content }}
            </div>

            <div class="mt-5">
                <a href="{{ site.baseurl }}/#courses" class="btn btn-primary">← 返回課程列表</a>
            </div>
        </div>
    </div>
</article>
