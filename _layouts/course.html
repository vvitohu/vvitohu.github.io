---
layout: default
---
<div class="container-fluid" style="padding-top: 120px;">
    <div class="row">
        <nav class="col-md-3 d-none d-md-block border-end">
            <div class="sticky-top" style="top: 100px;">
                <h5 class="p-3 bg-light rounded">{% if page.collection == 'courses' %}課程目錄{% else %}專案清單{% endif %}</h5>
                <div class="list-group list-group-flush">
                    {% assign items = site[page.collection] %}
                    {% for item in items %}
                    <a href="{{ item.url | relative_url }}" class="list-group-item {% if page.url == item.url %}active{% endif %}">
                        {{ item.title }}
                    </a>
                    {% endfor %}
                </div>
            </div>
        </nav>

        <main class="col-md-6 px-4" id="main-content">
            <h1>{{ page.title }}</h1>
            <hr>
            {{ content }}
        </main>

        <aside class="col-md-3 d-none d-lg-block">
            <div class="sticky-top" style="top: 100px; font-size: 0.9rem;">
                <p class="fw-bold">本頁重點</p>
                <div id="toc-container"></div> </div>
        </aside>
    </div>
</div>
