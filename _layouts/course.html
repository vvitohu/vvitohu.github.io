---
layout: default
---
<div class="container-fluid" style="padding-top: 100px;">
    <div class="row">
        
        <nav class="col-md-2 d-none d-md-block bg-light sidebar shadow-sm" style="height: 90vh; overflow-y: auto; position: sticky; top: 80px;">
            <div class="p-3">
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>課程目錄</span>
                </h6>
                <ul class="nav flex-column">
                    {% for item in site.courses %}
                    <li class="nav-item">
                        <a class="nav-link {% if page.url == item.url %}active fw-bold text-primary{% else %}text-dark{% endif %}" href="{{ item.url | relative_url }}">
                            {{ item.title }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </nav>

        <main class="col-md-7 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">{{ page.title }}</h1>
            </div>
            
            <div class="course-content" id="content-area" style="line-height: 1.8;">
                <img src="{{ site.baseurl }}/img/courses/{{ page.image }}" class="img-fluid rounded mb-4">
                {{ content }}
            </div>
        </main>

        <aside class="col-md-3 d-none d-lg-block">
            <div class="sticky-top" style="top: 100px;">
                <h6 class="text-uppercase fw-bold mb-3" style="font-size: 0.8rem; letter-spacing: 1px;">本頁重點</h6>
                <nav id="TableOfContents">
                    <ul id="toc-list" class="list-unstyled" style="font-size: 0.9rem; border-left: 2px solid #eee; padding-left: 15px;">
                        </ul>
                </nav>
            </div>
        </aside>

    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const tocList = document.getElementById('toc-list');
    const headers = document.querySelectorAll('#content-area h2, #content-area h3');
    
    headers.forEach((header, index) => {
        const id = 'header-' + index;
        header.setAttribute('id', id);
        
        const li = document.createElement('li');
        li.className = 'mb-2';
        const a = document.createElement('a');
        a.href = '#' + id;
        a.textContent = header.textContent;
        a.className = 'text-muted text-decoration-none';
        if (header.tagName === 'H3') li.style.paddingLeft = '15px';
        
        li.appendChild(a);
        tocList.appendChild(li);
    });
});
</script>
