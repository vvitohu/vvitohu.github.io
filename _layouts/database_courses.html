---
layout: none
---
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --sidebar-width: 260px; --toc-width: 200px; }
        body { font-family: sans-serif; background: #f8f9fa; }
        
        /* 上方導覽列 */
        .navbar { position: fixed; top: 0; width: 100%; z-index: 1030; height: 60px; background: #2c3e50 !important; }
        
        /* 左側邊欄 (課程大綱) */
        .sidebar-left {
            position: fixed; top: 60px; left: 0; bottom: 0;
            width: var(--sidebar-width); background: #fff;
            border-right: 1px solid #dee2e6; overflow-y: auto; padding: 20px;
        }
        
        /* 右側邊欄 (小標題導覽) */
        .sidebar-right {
            position: fixed; top: 60px; right: 0; bottom: 0;
            width: var(--toc-width); border-left: 1px solid #dee2e6;
            padding: 20px; font-size: 0.9rem; overflow-y: auto;
        }

        /* 中間主內容 */
        .main-content {
            margin-left: var(--sidebar-width);
            margin-right: var(--toc-width);
            margin-top: 60px; padding: 40px; min-height: 100vh; background: #fff;
        }
    </style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">


    <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link rel="stylesheet" href="{{ "/style.css" | prepend: site.baseurl }}">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="{{ "/css/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    {% include database/navbar.html %}
    {% include database/sidebar-left.html %}
    {% include database/main-content.html %}
    {% include database/sidebar-right.html %}

</body>
</html>
