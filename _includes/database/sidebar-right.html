<aside class="sidebar-right d-none d-xl-block">
        <h6 class="text-muted fw-bold">本頁重點</h6>
        <nav id="toc" class="nav flex-column"></nav>
    </aside>

    <script>
        // 自動生成右側小標題 (TOC) 的簡單程式碼
        document.addEventListener("DOMContentLoaded", function() {
            const toc = document.getElementById('toc');
            const headings = document.querySelectorAll('#article-content h2, #article-content h3');
            
            headings.forEach((h, index) => {
                const id = 'heading-' + index;
                h.setAttribute('id', id);
                const link = document.createElement('a');
                link.className = 'nav-link text-muted py-1';
                link.href = '#' + id;
                link.innerText = h.innerText;
                if(h.tagName === 'H3') link.style.paddingLeft = '20px';
                toc.appendChild(link);
            });
        });
    </script>
