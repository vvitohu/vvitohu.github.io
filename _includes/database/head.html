<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 260px; /* 這裡定義你的側邊欄寬度 */
            --nav-height: 100px;
        }
        body {  background: #{{ site.data.template.color.background }}; }
        
        /* 上方導覽列 */
        .navbar { position: fixed; top: 0; width: 100%; z-index: 1030;  background: #222 !important; }
        
       /* 2. 核心容器：限制最大寬度並居中 */
        .docs-container {
            max-width: 1320px; /* 你可以根據喜好調整這個寬度，例如 1200px 或 1400px */
            margin: 0 auto;
            display: flex;
        }

        /* 3. 左側課程選單 (Sticky) */
        .sidebar-left {
            width: 280px;
            position: sticky;
            top: 56px; /* 避開 Navbar */
            height: calc(100vh - 56px);
            overflow-y: auto;
            padding: 2rem 1.5rem 2rem 0; /* 左側貼齊容器 */
            border-right: 1px solid #eee;
        }

        /* 4. 中間主內容區 (彈性寬度) */
        .main-content {
            flex: 1; /* 自動填滿剩餘空間 */
            min-width: 0; /* 防止內容撐破 flex */
            padding: 2rem 3rem;
        }

        /* 5. 右側本頁導覽 (Sticky) */
        .sidebar-right {
            width: 240px;
            position: sticky;
            top: 56px;
            height: calc(100vh - 56px);
            padding: 2rem 0 2rem 1.5rem;
            font-size: 0.875rem;
        }
        
        /* 響應式修正：當螢幕變小時（手機/平板） */
        @media (max-width: 992px) {
            .sidebar-left {
                transform: translateX(-100%); /* 小螢幕預設隱藏 */
                transition: transform 0.3s ease;
            }
            
            .sidebar-left.show {
                transform: translateX(0); /* 點擊按鈕才滑出來 */
            }

            .main-content {
                margin-left: 0; /* 手機版內文不需要左邊距 */
                padding: 20px;
            }
        }

    </style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">


    <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link rel="stylesheet" href="{{ "/style.css" | prepend: site.baseurl }}">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="{{ "/css/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
