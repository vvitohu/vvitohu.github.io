<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --nav-height: 80px;
            --sidebar-left-width: 260px;
            --sidebar-right-width: 220px;
            --content-max-width: 850px;
        }
        body {  background: #{{ site.data.template.color.background }}; }
        
        /* 上方導覽列 */
        .navbar { position: fixed; top: 0; width: 100%; z-index: 1030;  background: #222 !important; }
        
        /* 2. 建立一個包覆容器，讓所有內容垂直並排並置中 */
        .main-wrapper {
            display: flex;
            justify-content: center; /* 這是讓三者「組合在一起」後置中的關鍵 */
            margin-top: var(--nav-height);
            min-height: calc(100vh - var(--nav-height));
            
        }

        /* 3. 左側邊欄：現在它會黏著內文的左邊 */
        .sidebar-left {
            flex: 0 0 var(--sidebar-left-width);
            position: sticky; /* 改用 sticky，它會隨容器滾動但卡在頂部 */
            top: var(--nav-height);
            height: calc(100vh - var(--nav-height));
            overflow-y: auto;
            padding: 2rem 1.5rem;
            /* 移除原本的 fixed，改用 border 與內文相連 */
            border-right: 1px solid #eee; 
        }

        /* 4. 中間內文：控制整體的寬度主軸 */
        .main-content {
            flex: 0 0 var(--content-max-width);
            width: var(--content-max-width);
            padding: 2rem 3rem;
            min-height: 100vh;
            /* 不再需要 justify-content: center，因為父層已經幫你置中了 */
        }

        /* 5. 右側邊欄：現在它會黏著內文的右邊 */
        .sidebar-right {
            flex: 0 0 var(--sidebar-right-width);
            position: sticky;
            top: var(--nav-height);
            height: calc(100vh - var(--nav-height));
            overflow-y: auto;
            padding: 2rem 1rem;
            border-left: 1px solid #eee;
            font-size: 0.875rem;
        }
        
        /* 響應式修正：當螢幕變小時（手機/平板） */
        @media (max-width: 992px) {
            .sidebar-left {
                transform: translateX(-100%); /* 小螢幕預設隱藏 */
                transition: transform 0.3s ease;
            }
            
            .sidebar-left.show {
                transform: translateX(0); /* 點擊按鈕才滑出來 */
            }

            .main-content {
                margin-left: 0; /* 手機版內文不需要左邊距 */
                padding: 20px;
            }
        }

    </style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">


    <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
