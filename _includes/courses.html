<!-- courses Grid Section -->
    <section id="courses" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Courses</h2>
                    <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
            </div>
            <div class="row justify-content-center g-5">
                {% for course in site.courses %}
                    <div class="col-10 col-md-4 col-sm-6 mb-5 mx-auto">
                        <div class="card h-100 border-0 shadow-sm" style="border-radius: 10px; overflow: hidden;">
                            <img src="{{ site.baseurl }}/img/courses/{{ course.image }}" class="card-img-top" style="width: 100%; height: 200px; object-fit: cover;">
                            <div class="card-body" style="background-color: #{{ site.data.template.color.background1 }}; color: #222; padding: 20px;">
                                <h5 class="card-title">{{ course.title }}</h5>
                                <p class="card-text" style="font-size: 14px; color: #bbb;">{{ course.desc }}</p>
                                <p class="card-text"><small style="color: #777;">{{ course.date }}</small></p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
