<!-- courses Grid Section -->
    <section id="courses" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Courses</h2>
                    <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
            </div>
            <div class="row justify-content-center">
                {% for course in site.database/courses %}
                    <div class="col-8 col-md-4 col-sm-6 mb-5 mx-auto">
                        <a href="{{ course.url | relative_url }}" class="card-link" style="text-decoration: none; color: inherit;">

                            <div class="card h-100 border-0 shadow-sm" style="border-radius: 10px; overflow: hidden; margin-bottom: 20px !important;">
                                
                                <img src="{{ site.baseurl }}/img/courses/{{ course.image }}" class="card-img-top" style="width: 100%; height: 200px; object-fit: cover;" alt="{{ course.title }}">
                                
                                <div class="card-body" style="background-color: #fff; color: #222; padding: 20px;">
                                    <h5 class="card-title">{{ course.title }}</h5>
                                    <p class="card-text" style="font-size: 14px; color: #bbb;">{{ course.desc }}</p>
                                    
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
