<script>
    // 1. 取得網址上的參數 (例如 ?id=course1)

    const courseId = urlParams.get('id');

    // 2. 這裡開始寫你的資料庫程式邏輯
    // 你可以根據 courseId 去 Fetch JSON 資料，或是做其他處理

    // 範例：簡單顯示 ID
    if (courseId) {
        document.getElementById('db-title').innerText = "展示項目：" + courseId;
    }
</script>
